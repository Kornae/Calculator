<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="row-lg-12 button-row">
        <input class="form-control" id="display" type="text" />
      </div>

      <div class="row-lg-3 button-row">
        <button class="btn btn-light main-buttons" value="(">(</button>
        <button class="btn btn-light main-buttons" value=")">)</button>
        <button class="btn btn-light main-buttons" value="%">%</button>
        <button class="btn btn-light ac" value="" onclick="clear()">C</button>
      </div>

      <div class="row-lg-3 button-row">
        <button class="btn btn-light main-buttons digit" value="7">7</button>
        <button class="btn btn-light main-buttons digit" value="8">8</button>
        <button class="btn btn-light main-buttons digit" value="9">9</button>
        <button class="btn btn-light main-buttons operator" value="/">รท</button>
      </div>

      <div class="row-lg-3 button-row">
        <button class="btn btn-light main-buttons digit" value="4">4</button>
        <button class="btn btn-light main-buttons digit" value="5">5</button>
        <button class="btn btn-light main-buttons digit" value="6">6</button>
        <button class="btn btn-light main-buttons operator" value="*">ร</button>
      </div>

      <div class="row-lg-3 button-row">
        <button class="btn btn-light main-buttons digit" value="1">1</button>
        <button class="btn btn-light main-buttons digit" value="2">2</button>
        <button class="btn btn-light main-buttons digit" value="3">3</button>
        <button class="btn btn-light main-buttons operator" value="-">-</button>
      </div>

      <div class="row-lg-3 button-row">
        <button class="btn btn-light main-buttons digit" value="0">0</button>
        <button class="btn btn-light main-buttons decimal" value=".">.</button>
        <button class="btn btn-light main-buttons equal" onclick="result()">
          =
        </button>
        <button class="btn btn-light main-buttons operator" value="+">+</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
